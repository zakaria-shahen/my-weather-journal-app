<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="holder headline">
            <h1> Weather Journal App </h1>
        </header>

        <!-- input zip -->
        <section class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </section>

        <!-- input feeling user -->
        <section class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="37"></textarea>
            <button id="generate" type="submit"> Generate </button>
        </section>

        <!-- output app (data, temp, content) -->
        <section class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </section>
        <br>
    </div>

    <script src="app.js"></script>
</body>

</html>
